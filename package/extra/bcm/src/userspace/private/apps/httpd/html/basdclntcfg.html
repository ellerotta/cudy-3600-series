<html>
  <head>
    <meta charset='utf-8'>
    <title>BAS Application Configuration</title>
    <link rel='stylesheet' href='tabletab.css' type='text/css'>
    <script src='jquery.js'></script>
    <script>
      var sessionKey='<%ejGetOther(sessionKey)%>';
      var basdInfo='<%ejGet(basdInfo)%>';

      function cfgClick() {
        var val = '';
        var loc = 'basdclntcfg.cgi?basdAction=apply';

        if (basdInfo.length > 0) {
          var info = basdInfo.split('|');

          // Name
          val += info[0] + '|';
          // Arguments
          val += document.getElementById('args').value;

          loc += '&basdInfo=' + val;
          loc += '&sessionKey=' + sessionKey;
          location.href = loc;
        }
      }

      function bodyLoad() {
        if (basdInfo.length > 0) {
          var info = basdInfo.split('|');

          // Name
          document.getElementById('name').value = info[0];
          // Arguments
          document.getElementById('args').value = info[1];

          // Edit button
          document.getElementById('btnCfg').value = 'Apply';
        }
      }
    </script>
  </head>
  <body onload='bodyLoad()'>
  <form>
    <center><h3>BAS Application Configuration</h3><br>
    <div id='clnt'><center>
      <table id='tblClntCfg' border='1' cellpadding='4' cellspacing='0'>
        <tbody>
          <tr>
            <td class='hd'>Name</td>
            <td><input type='text' id='name' disabled></td>
          </tr>
          <tr>
            <td class='hd'>Arguments</td>
            <td><input type='text' id='args'></td>
          </tr>
        </tbody>
      </table>
    </div>
    <br><br>
    <input type='button' id='btnCfg' onclick='cfgClick()'>
  </form>
  </body>
</html>
